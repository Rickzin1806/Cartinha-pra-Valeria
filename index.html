<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensagem Especial</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
        font-family: 'Pacifico', cursive;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(0,0,0,0.3);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        max-width: 400px;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        line-height: 1.5em;
    }

    .signature {
        margin-top: 30px;
        font-size: 1em;
        font-style: italic;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% {transform: translateY(0) rotate(-45deg);}
        100% {transform: translateY(-600px) rotate(-45deg);}
    }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="card">
    <h1>Oi, [nome dela]! üíå</h1>
    <p>Queria te dizer que voc√™ √© incr√≠vel e me faz sorrir toda vez que penso em voc√™.  
    Espero que seu dia seja t√£o lindo quanto voc√™! üòç</p>
    <div class="signature">De: Henrique ‚ù§Ô∏è</div>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (3 + Math.random() * 5) + 's';
        heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
