<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Inicial</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin:0; padding:0;
    font-family:'Pacifico', cursive;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#fff;
}

.container {
    position: relative;
    text-align:center;
    z-index:2;
    perspective:1500px;
}

.envelope-container {
    width:300px; height:200px;
    cursor:pointer;
    margin:20px auto;
    transform-style: preserve-3d;
    z-index:2;
    position:relative;
}

.envelope {
    width:100%; height:100%;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transform-origin:left;
    transition: transform 1s ease, opacity 0.5s ease;
    position:absolute;
    top:0; left:0;
}

.sheet {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#fff;
    z-index:100;
    padding:40px;
    box-sizing:border-box;
    overflow-y:auto;
    color:#333;
    transform: translateY(100%);
    transition: transform 1s ease;
    border-radius: 10px;
}

.blur-background {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    filter: blur(10px) brightness(0.7);
    z-index:1;
}

button {
    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background-color:#ff6b81;
    color:#fff;
    margin-top:15px;
    transition:0.3s;
}
button:hover { background-color:#fff; color:#ff6b81; }
</style>
</head>
<body>

<div class="container" id="mainContainer">

    <!-- Envelope fechado -->
    <div class="envelope-container" id="envelopeContainer">
        <img src="carta.capa.png" alt="Envelope fechado" class="envelope" id="envelopeClosed">
        <img src="carta.aberta.png" alt="Envelope aberto" class="envelope" id="envelopeOpen" style="display:none;">
    </div>

    <!-- Folha branca -->
    <div class="sheet" id="sheet">
        <h2>ðŸ“„ Carta principal</h2>
        <p>Aqui vocÃª coloca o texto principal da sua mensagem. Seja fofo, romÃ¢ntico ou pessoal.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="goBook">Ler a outra carta â†’</button>
    </div>

</div>

<script>
const envelopeClosed = document.getElementById('envelopeClosed');
const envelopeOpen = document.getElementById('envelopeOpen');
const sheet = document.getElementById('sheet');
const mainContainer = document.getElementById('mainContainer');
const goBookBtn = document.getElementById('goBook');

// Passo 1: abrir envelope fechado â†’ mostrar envelope aberto
envelopeClosed.addEventListener('click', ()=>{
    envelopeClosed.style.opacity = 0;
    setTimeout(()=>{
        envelopeClosed.style.display = 'none';
        envelopeOpen.style.display = 'block';
        envelopeOpen.style.opacity = 1;
    },500);
});

// Passo 2: clicar envelope aberto â†’ mostrar folha branca
envelopeOpen.addEventListener('click', ()=>{
    // fundo borrado
    const blur = document.createElement('div');
    blur.classList.add('blur-background');
    document.body.appendChild(blur);

    // mostrar folha
    sheet.style.display='block';
    setTimeout(()=>{ sheet.style.transform='translateY(0)'; },50);

    // esconder envelope aberto
    envelopeOpen.style.display='none';
});

// Passo 3: botÃ£o leva para o segundo HTML
goBookBtn.addEventListener('click', ()=>{
    window.location.href = 'carta-livro.html'; // substitua pelo nome do segundo HTML
});
</script>

</body>
</html>
