<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Inicial</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin:0; padding:0;
    font-family:'Pacifico', cursive;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#fff;
}

.container {
    position: relative;
    text-align:center;
    z-index:2;
    perspective:1500px;
}

.blur-background {
    filter: blur(10px) brightness(0.7);
}

.envelope-container {
    width:300px; height:200px;
    cursor:pointer;
    margin:20px auto;
    transform-style: preserve-3d;
}

.envelope {
    width:100%; height:100%;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transform-origin:left;
    transition: transform 1s ease;
}

.sheet {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#fff;
    z-index:100;
    padding:40px;
    box-sizing:border-box;
    overflow-y:auto;
    color:#333;
    transform: translateY(100%);
    transition: transform 1s ease;
}

button {
    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background-color:#ff6b81;
    color:#fff;
    margin-top:15px;
    transition:0.3s;
}
button:hover { background-color:#fff; color:#ff6b81; }
</style>
</head>
<body>

<div class="container" id="mainContainer">

    <!-- IntroduÃ§Ã£o / Envelope -->
    <div class="intro">
        <h1>Eu quero mandar isso pra vocÃª para entender tudo de vez ðŸ’Œ</h1>
        <div class="envelope-container" id="envelopeContainer">
            <img src="carta.capa.png" alt="Envelope fechado" class="envelope" id="envelope">
        </div>
        <p>Clique no envelope para abrir a carta.</p>
    </div>

    <!-- Carta principal -->
    <div class="sheet" id="sheet">
        <h2>ðŸ“„ Carta principal</h2>
        <p>Aqui vocÃª coloca o texto principal da sua mensagem. Seja fofo, romÃ¢ntico ou pessoal.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="goBook">Ler a outra carta â†’</button>
    </div>

</div>

<script>
// Envelope â†’ Carta principal
const envelope = document.getElementById('envelope');
const sheet = document.getElementById('sheet');
const mainContainer = document.getElementById('mainContainer');
const goBookBtn = document.getElementById('goBook');

envelope.addEventListener('click', ()=>{
    envelope.style.transform='rotateY(-180deg)';
    setTimeout(()=>{
        envelope.style.display='none';
        sheet.style.display='block';
        sheet.style.transform='translateY(0)';
        mainContainer.classList.add('blur-background');
    },1000);
});

// BotÃ£o leva para o segundo HTML
goBookBtn.addEventListener('click', ()=>{
    <a href="carta.html">Ler Proxima Carta</a> // nome do segundo HTML
});
</script>

</body>
</html>
